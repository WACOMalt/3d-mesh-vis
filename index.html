<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Interactive 3D visualization tool for exploring vertices, edges, faces, and mesh assembly">
    <meta name="theme-color" content="#007bff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="3D Mesh Vis">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>3D Mesh Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #333333;
            overflow: hidden;
            color: #fff;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group.center-content {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        select, input[type="file"] {
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

        select:hover, input[type="file"]:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        select option {
            background: #222;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 10px 16px;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
            flex: 1;
        }

        button:hover {
            background: rgba(0, 123, 255, 1);
        }

        button:active {
            transform: scale(0.98);
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            max-width: 300px;
        }

        .stat {
            margin: 5px 0;
            font-size: 12px;
            color: #aaa;
        }

        .stat strong {
            color: #fff;
        }

        h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.8);
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: rgba(0, 123, 255, 1);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.8);
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: rgba(0, 123, 255, 1);
        }

        .slider-value {
            display: inline-block;
            margin-left: 8px;
            font-size: 12px;
            color: #aaa;
            min-width: 40px;
            pointer-events: none;
        }

        #settings {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            max-width: 300px;
        }

        /* ===== DESKTOP LAYOUT RESET (override mobile) ===== */
        @media (min-width: 536px) {
            #settings {
                position: absolute;
                bottom: 20px;
                right: 20px;
                left: auto;
                width: auto;
                max-width: none;
                border-radius: 8px;
                max-height: none;
                transform: none;
                padding: 15px;
                cursor: auto;
            }

            #settings h3 {
                display: block;
            }

            #settings::before {
                display: none;
            }

            #canvas-container {
                margin-top: 0;
                height: 100vh;
            }
        }

        /* ===== MOBILE PORTRAIT STYLES ===== */
        @media (max-width: 535px) {
            body {
                overflow-y: auto;
            }

            #controls {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-width: 100%;
                border-radius: 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                padding: 8px 10px !important;
                margin: 0;
                z-index: 200;
                box-sizing: border-box;
            }

            .control-group {
                margin-bottom: 15px;
            }

            #controls h3 {
                display: block;
            }

            #controls > .control-group:nth-child(2),
            #controls > .control-group:nth-child(3) {
                margin-bottom: 15px;
            }

            #controls label {
                display: none;
            }

            #controls select {
                padding: 6px 8px;
                font-size: 12px;
            }

            #controls input[type="file"] {
                display: none;
            }

            .button-group {
                flex-wrap: wrap;
                gap: 15px;
            }

            .button-group button {
                padding: 8px 16px;
                font-size: 14px;
                flex: 1;
                min-width: auto;
            }

            #info {
                position: fixed;
                top: 60px;
                left: 10px;
                width: auto;
                max-width: none;
                bottom: auto;
                border-radius: 0;
                padding: 4px 8px;
                border: none;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                gap: 10px;
                justify-content: flex-start;
                font-size: 10px;
                z-index: 198;
                border-radius: 4px;
            }

            #info h3 {
                display: none;
            }

            #info-text {
                display: none;
            }

            #info .stat {
                margin: 0;
                display: inline-block;
            }

            #settings {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-width: none;
                border-radius: 16px 16px 0 0;
                z-index: 300;
                background: rgba(0, 0, 0, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-bottom: none;
                max-height: 70vh;
                overflow-y: auto;
                transform: translateY(calc(100% - 40px));
                transition: transform 0.3s ease;
                padding: 0;
                cursor: pointer;
            }

            #settings.expanded {
                transform: translateY(0);
            }

            #settings h3 {
                display: block;
                text-align: center;
                font-size: 13px;
                margin: 0;
                padding: 2px 0 10px;
                opacity: 0.8;
            }

            #settings::before {
                content: '';
                display: block;
                width: 60px;
                height: 5px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 3px;
                margin: 10px auto 15px;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }

            #settings > * {
                padding: 0 15px;
            }

            #settings > .control-group:last-child {
                padding-bottom: 30px;
            }

            #settings > .control-group {
                margin-bottom: 10px;
            }

            .control-group label {
                font-size: 12px;
                display: block;
            }

            #settings input[type="range"]::-webkit-slider-thumb {
                width: 20px;
                height: 20px;
            }

            #settings input[type="range"]::-moz-range-thumb {
                width: 20px;
                height: 20px;
            }

            #settings input[type="color"] {
                width: 50px;
                height: 36px;
            }

            #settings button {
                padding: 8px 12px;
                font-size: 12px;
            }

            #settings > .control-group:nth-child(10),
            #settings > .control-group:nth-child(11),
            #settings > .control-group:nth-child(12) {
                display: inline-block;
                width: calc(33.333% - 10px);
                margin-right: 15px;
                margin-bottom: 10px;
                vertical-align: top;
            }

            #settings > .control-group:nth-child(12) {
                margin-right: 0;
            }

            #settings > .control-group:nth-child(10) button,
            #settings > .control-group:nth-child(11) button,
            #settings > .control-group:nth-child(12) button {
                width: 100%;
            }

            #canvas-container {
                margin-top: 60px;
                height: calc(100vh - 60px);
            }

            #settings::after {
                content: '';
                display: block;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Suppress Three.js deprecation warning immediately -->
    <script>
        const originalWarn = console.warn;
        console.warn = function(...args) {
            if (typeof args[0] === 'string' && args[0].includes('deprecated')) return;
            originalWarn.apply(console, args);
        };
    </script>

    <div id="canvas-container"></div>

    <div id="controls">
        <div class="control-group">
            <h3>3D Mesh Visualizer</h3>
        </div>

        <div class="control-group">
            <select id="shape-select">
                <option value="cube">Cube</option>
                <option value="cylinder">Cylinder</option>
                <option value="cone">Cone</option>
                <option value="sphere">Sphere</option>
                <option value="obj">Load OBJ File</option>
            </select>
        </div>

        <div class="control-group">
            <input type="file" id="obj-file" accept=".obj" style="display:none;">
        </div>

        <div class="control-group">
            <div class="button-group">
                <button id="show-vertices">Vertices</button>
                <button id="connect-edges">Edges</button>
                <button id="form-faces">Faces</button>
                <button id="assemble-mesh">Mesh</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <div id="info">
        <h3>Info</h3>
        <div id="info-text">Click buttons to visualize 3D modeling concepts</div>
        <div class="stat">Vertices: <strong id="vertex-count">0</strong></div>
        <div class="stat">Edges: <strong id="edge-count">0</strong></div>
        <div class="stat">Faces: <strong id="face-count">0</strong></div>
    </div>

    <div id="settings">
        <h3>Settings</h3>
        
        <div class="control-group">
            <label for="lighting-rotation">Lighting Rotation:
                <span class="slider-value" id="lighting-rotation-value">180°</span>
            </label>
            <input type="range" id="lighting-rotation" min="0" max="360" value="180">
        </div>

        <div class="control-group">
            <label for="skybox-rotation">Skybox Rotation:
                <span class="slider-value" id="skybox-rotation-value">212°</span>
            </label>
            <input type="range" id="skybox-rotation" min="0" max="360" value="212">
        </div>

        <div class="control-group">
            <label for="vertex-size">Vertex Size:
                <span class="slider-value" id="vertex-size-value">0.05</span>
            </label>
            <input type="range" id="vertex-size" min="0.01" max="0.1" value="0.05" step="any">
        </div>

        <div class="control-group">
            <label for="animation-max-time">Animation Duration:
                <span class="slider-value" id="animation-max-time-value">2s</span>
            </label>
            <input type="range" id="animation-max-time" min="0" max="10" value="2" step="any">
        </div>

        <div class="control-group center-content">
            <button id="toggle-floor-helpers">Toggle Grid</button>
        </div>

        <div class="control-group center-content">
            <button id="toggle-background">Toggle Skybox</button>
        </div>

        <div class="control-group center-content">
            <button id="toggle-skybox-bottom" style="background: rgba(108, 117, 125, 0.8);">Toggle Skybox Bottom</button>
        </div>

        <div class="control-group center-content">
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" value="#333333" style="width: 60px; height: 40px; cursor: pointer; border: none; border-radius: 4px;">
        </div>

        <div class="control-group center-content">
            <button id="settings-reset">Reset Settings</button>
        </div>
    </div>

    <!-- Three.js via CDN with importmap -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/+esm",
        "three/controls": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/controls/OrbitControls.js",
        "three/loaders": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/loaders/OBJLoader.js"
      }
    }
    </script>
    
    <!-- GSAP (local) -->
    <script src="gsap.min.js"></script>

    <!-- Pickr Color Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.9.0/dist/themes/classic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.9.0/dist/pickr.es5.min.js"></script>

    <!-- Main application script as module -->
    <script type="module" src="main.js"></script>
</body>
</html>

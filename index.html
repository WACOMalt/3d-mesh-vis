<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Interactive 3D visualization tool for exploring vertices, edges, faces, and mesh assembly">
    <meta name="theme-color" content="#6B2D5B">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="3D Mesh Vis">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>3D Mesh Visualizer</title>
    <style>
        /* Inter font - locally hosted for offline PWA support */
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('./fonts/Inter-Regular.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 500;
            font-display: swap;
            src: url('./fonts/Inter-Medium.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 600;
            font-display: swap;
            src: url('./fonts/Inter-SemiBold.woff2') format('woff2');
        }

        /* CSS Custom Properties for theming */
        :root {
            --accent-color: #6B2D5B;
            --accent-hover: #8A3A75;
            --accent-rgb: 107, 45, 91;
            --panel-bg: rgba(28, 26, 30, 0.8);
            --panel-border: rgba(255, 255, 255, 0.1);
            --panel-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
            --text-primary: #f5f5f5;
            --text-secondary: #9a9a9a;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: #1a1a1c;
            overflow: hidden;
            color: var(--text-primary);
        }

        /* Noise texture overlay for panels */
        .noise-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            border-radius: inherit;
            z-index: 0;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            z-index: 100;
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: var(--panel-shadow);
            overflow: hidden;
        }

        .control-group {
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .control-group.center-content {
            text-align: center;
        }

        .control-group.divider-top {
            padding-top: 15px;
            margin-top: 15px;
            border-top: 1px solid var(--panel-border);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.02em;
            color: var(--text-secondary);
        }

        select, input[type="file"] {
            padding: 8px;
            border: 1px solid var(--panel-border);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

        select:hover, input[type="file"]:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        select option {
            background: #222;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 10px 16px;
            background: linear-gradient(135deg, var(--accent-color) 0%, rgba(var(--accent-rgb), 0.75) 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            flex: 1;
            box-shadow: 0 2px 8px rgba(var(--accent-rgb), 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, var(--accent-hover) 0%, var(--accent-color) 100%);
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 16px rgba(var(--accent-rgb), 0.4);
        }

        button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 1px 4px rgba(var(--accent-rgb), 0.3);
        }

        button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(var(--accent-rgb), 0.5), 0 4px 16px rgba(var(--accent-rgb), 0.4);
        }

        /* Loading indicator */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #loading-overlay.visible {
            display: flex;
            opacity: 1;
        }

        .loading-content {
            background: var(--panel-bg);
            padding: 24px 32px;
            border-radius: 12px;
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: var(--panel-shadow);
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--panel-border);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: var(--text-secondary);
            letter-spacing: 0.02em;
        }

        .stat {
            margin: 5px 0;
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 0.01em;
        }

        .stat strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        h3 {
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: uppercase;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, 
                var(--accent-color) 0%, 
                rgba(var(--accent-rgb), 0.3) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(var(--accent-rgb), 0.4);
            margin-top: -5px;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--accent-hover);
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(var(--accent-rgb), 0.5);
        }

        input[type="range"]::-moz-range-track {
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(var(--accent-rgb), 0.4);
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: var(--accent-hover);
            transform: scale(1.1);
        }

        input[type="range"]:focus-visible {
            outline: none;
        }

        input[type="range"]:focus-visible::-webkit-slider-thumb {
            box-shadow: 0 0 0 3px rgba(var(--accent-rgb), 0.4), 0 2px 8px rgba(var(--accent-rgb), 0.4);
        }

        .slider-value {
            display: inline-block;
            margin-left: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 40px;
            pointer-events: none;
        }

        #settings {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            z-index: 100;
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: var(--panel-shadow);
            font-size: 14px;
            width: 380px;
        }

        #settings h3 {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            margin: 0;
            padding: 8px 15px;
            opacity: 0.9;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        #settings h3::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 8px;
        }

        #settings .collapse-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 10px;
            padding: 0;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
            line-height: 1;
            flex-shrink: 0;
            min-width: 16px;
            text-align: center;
        }

        #settings .collapse-btn:hover {
            color: rgba(255, 255, 255, 1);
        }

        /* ===== DESKTOP LAYOUT RESET (override mobile) ===== */
        @media (min-width: 536px) {
            #settings {
                position: absolute;
                bottom: 20px;
                left: 20px;
                right: auto;
                min-width: 380px;
                border-radius: 8px;
                max-height: none;
                overflow: hidden;
                border: 1px solid var(--panel-border);
                border-bottom: 1px solid var(--panel-border);
                transition: max-height 0.35s cubic-bezier(0.4, 0, 0.2, 1);
                padding: 20px;
                cursor: auto;
                background: var(--panel-bg);
            }

            #settings.collapsed {
                max-height: 40px;
                overflow: hidden;
            }

            #settings .control-group {
                transition: opacity 0.25s ease, transform 0.25s ease;
            }

            #settings.collapsed .control-group {
                opacity: 0;
                transform: translateY(-8px);
            }

            #settings.collapsed .collapse-btn {
                transform: rotate(180deg);
            }

            #settings::before {
                display: none;
            }

            #canvas-container {
                margin-top: 0;
                height: 100vh;
            }
        }

        /* ===== MOBILE PORTRAIT STYLES ===== */
        @media (max-width: 535px) {
            body {
                overflow-y: auto;
            }

            #controls {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-width: 100%;
                border-radius: 0;
                border-bottom: 1px solid var(--panel-border);
                padding: 8px 10px !important;
                margin: 0;
                z-index: 200;
                box-sizing: border-box;
            }

            .control-group {
                margin-bottom: 15px;
            }

            #controls h3 {
                display: block;
            }

            #controls > .control-group:nth-child(2),
            #controls > .control-group:nth-child(3) {
                margin-bottom: 15px;
            }

            #controls label {
                display: none;
            }

            #controls select {
                padding: 6px 8px;
                font-size: 12px;
            }

            #controls input[type="file"] {
                display: none;
            }

            .button-group {
                flex-wrap: wrap;
                gap: 15px;
            }

            .button-group button {
                padding: 8px 16px;
                font-size: 14px;
                flex: 1;
                min-width: auto;
            }

            #settings {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-width: none;
                border-radius: 16px 16px 0 0;
                z-index: 300;
                background: var(--panel-bg);
                border: 1px solid var(--panel-border);
                border-bottom: none;
                max-height: 70vh;
                overflow-y: auto;
                transform: translateY(calc(100% - 40px));
                transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
                padding: 0;
                cursor: pointer;
            }

            #settings.expanded {
                transform: translateY(0);
            }

            #settings.collapsed {
                transform: translateY(calc(100% - 40px));
            }

            #settings::before {
                display: none;
            }

            #settings > * {
                padding: 0 15px;
            }

            #settings > .control-group:first-of-type {
                padding-top: 10px;
            }

            #settings > .control-group:last-child {
                padding-bottom: 30px;
            }

            #settings > .control-group {
                margin-bottom: 10px;
            }

            .control-group label {
                font-size: 12px;
                display: block;
            }

            #settings input[type="range"]::-webkit-slider-thumb {
                width: 20px;
                height: 20px;
            }

            #settings input[type="range"]::-moz-range-thumb {
                width: 20px;
                height: 20px;
            }

            #settings input[type="color"] {
                width: 50px;
                height: 36px;
            }

            #settings button {
                padding: 8px 12px;
                font-size: 12px;
            }

            #settings > .control-group:nth-child(10),
            #settings > .control-group:nth-child(11),
            #settings > .control-group:nth-child(12) {
                display: inline-block;
                width: calc(33.333% - 10px);
                margin-right: 15px;
                margin-bottom: 10px;
                vertical-align: top;
            }

            #settings > .control-group:nth-child(12) {
                margin-right: 0;
            }

            #settings > .control-group:nth-child(10) button,
            #settings > .control-group:nth-child(11) button,
            #settings > .control-group:nth-child(12) button {
                width: 100%;
            }

            #canvas-container {
                margin-top: 60px;
                height: calc(100vh - 60px);
            }

            #settings::after {
                content: '';
                display: block;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Suppress Three.js deprecation warning immediately -->
    <script>
        const originalWarn = console.warn;
        console.warn = function(...args) {
            if (typeof args[0] === 'string' && args[0].includes('deprecated')) return;
            originalWarn.apply(console, args);
        };
    </script>

    <!-- Loading overlay -->
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading model...</div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div id="controls" class="noise-overlay">
        <div class="control-group">
            <h3>3D Mesh Visualizer</h3>
        </div>

        <div class="control-group">
            <select id="shape-select">
                <option value="cube">Cube</option>
                <option value="cylinder">Cylinder</option>
                <option value="cone">Cone</option>
                <option value="sphere">Sphere</option>
                <option value="obj">Load OBJ File</option>
            </select>
        </div>

        <div class="control-group">
            <input type="file" id="obj-file" accept=".obj" style="display:none;">
        </div>

        <div class="control-group">
            <div class="button-group">
                <button id="show-vertices">Vertices</button>
                <button id="connect-edges">Edges</button>
                <button id="form-faces">Faces</button>
                <button id="assemble-mesh">Mesh</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <div class="control-group" style="margin-bottom: 0; font-size: 12px; color: var(--text-secondary); text-align: center;">
            <span>Vertices: <strong id="vertex-count" style="color: var(--text-primary);">0</strong>, Edges: <strong id="edge-count" style="color: var(--text-primary);">0</strong>, Faces: <strong id="face-count" style="color: var(--text-primary);">0</strong></span>
        </div>
    </div>

    <div id="settings" class="noise-overlay">
        <h3><span>Settings</span><button class="collapse-btn" id="settings-collapse-btn" title="Collapse">▼</button></h3>
        
        <div class="control-group">
            <label for="lighting-rotation">Lighting Rotation:
                <span class="slider-value" id="lighting-rotation-value">180°</span>
            </label>
            <input type="range" id="lighting-rotation" min="0" max="360" value="180">
        </div>

        <div class="control-group">
            <label for="skybox-rotation">Skybox Rotation:
                <span class="slider-value" id="skybox-rotation-value">212°</span>
            </label>
            <input type="range" id="skybox-rotation" min="0" max="360" value="212">
        </div>

        <div class="control-group">
            <label for="vertex-size">Vertex Size:
                <span class="slider-value" id="vertex-size-value">0.05</span>
            </label>
            <input type="range" id="vertex-size" min="0.01" max="0.1" value="0.05" step="any">
        </div>

        <div class="control-group">
            <label for="animation-max-time">Animation Duration:
                <span class="slider-value" id="animation-max-time-value">2s</span>
            </label>
            <input type="range" id="animation-max-time" min="0" max="10" value="2" step="any">
        </div>

        <div class="control-group center-content divider-top">
            <button id="toggle-floor-helpers">Toggle Grid</button>
        </div>

        <div class="control-group center-content">
            <button id="toggle-background">Toggle Skybox</button>
        </div>

        <div class="control-group center-content">
            <button id="toggle-skybox-bottom" style="background: rgba(108, 117, 125, 0.8);">Toggle Skybox Bottom</button>
        </div>

        <div class="control-group center-content divider-top">
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" value="#333333" style="width: 60px; height: 40px; cursor: pointer; border: none; border-radius: 4px;">
        </div>

        <div class="control-group center-content">
            <button id="settings-reset">Reset Settings</button>
        </div>
    </div>

    <!-- Three.js via CDN with importmap -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/+esm",
        "three/controls": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/controls/OrbitControls.js",
        "three/loaders": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/loaders/OBJLoader.js"
      }
    }
    </script>
    
    <!-- GSAP (local) -->
    <script src="gsap.min.js"></script>

    <!-- Pickr Color Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.9.0/dist/themes/classic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.9.0/dist/pickr.es5.min.js"></script>

    <!-- Main application script as module -->
    <script type="module" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mesh Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            color: #fff;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        select, input[type="file"] {
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

        select:hover, input[type="file"]:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        select option {
            background: #222;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            padding: 10px 16px;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: rgba(0, 123, 255, 1);
        }

        button:active {
            transform: scale(0.98);
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            max-width: 300px;
        }

        .stat {
            margin: 5px 0;
            font-size: 12px;
            color: #aaa;
        }

        .stat strong {
            color: #fff;
        }

        h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.8);
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: rgba(0, 123, 255, 1);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.8);
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: rgba(0, 123, 255, 1);
        }

        .slider-value {
            display: inline-block;
            margin-left: 8px;
            font-size: 12px;
            color: #aaa;
            min-width: 40px;
            pointer-events: none;
        }

        #settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Suppress Three.js deprecation warning immediately -->
    <script>
        const originalWarn = console.warn;
        console.warn = function(...args) {
            if (typeof args[0] === 'string' && args[0].includes('deprecated')) return;
            originalWarn.apply(console, args);
        };
    </script>

    <div id="canvas-container"></div>

    <div id="controls">
        <div class="control-group">
            <h3>3D Mesh Visualizer</h3>
        </div>

        <div class="control-group">
            <label for="shape-select">Select Shape:</label>
            <select id="shape-select">
                <option value="cube">Cube</option>
                <option value="cylinder">Cylinder</option>
                <option value="cone">Cone</option>
                <option value="sphere">Sphere</option>
                <option value="obj">Load OBJ File</option>
            </select>
        </div>

        <div class="control-group">
            <input type="file" id="obj-file" accept=".obj" style="display:none;">
        </div>

        <div class="control-group">
            <label>Visualization Steps:</label>
            <div class="button-group">
                <button id="show-vertices">Show Vertices</button>
                <button id="connect-edges">Show Edges</button>
                <button id="form-faces">Show Faces</button>
                <button id="assemble-mesh">Show Assembled Mesh</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <div id="info">
        <h3>Info</h3>
        <div id="info-text">Click buttons to visualize 3D modeling concepts</div>
        <div class="stat">Vertices: <strong id="vertex-count">0</strong></div>
        <div class="stat">Edges: <strong id="edge-count">0</strong></div>
        <div class="stat">Faces: <strong id="face-count">0</strong></div>
    </div>

    <div id="settings">
        <h3>Settings</h3>
        
        <div class="control-group">
            <label for="lighting-rotation">Lighting Rotation:
                <span class="slider-value" id="lighting-rotation-value">0Â°</span>
            </label>
            <input type="range" id="lighting-rotation" min="0" max="360" value="0">
        </div>

        <div class="control-group">
            <label for="vertex-size">Vertex Size:
                <span class="slider-value" id="vertex-size-value">0.05</span>
            </label>
            <input type="range" id="vertex-size" min="0.01" max="0.1" value="0.05">
        </div>

        <div class="control-group">
            <label for="animation-max-time">Animation Duration:
                <span class="slider-value" id="animation-max-time-value">2s</span>
            </label>
            <input type="range" id="animation-max-time" min="0" max="10" value="2">
        </div>
    </div>

    <!-- Three.js (local) - UMD build -->
    <script src="three.min.js"></script>
    
    <!-- OrbitControls (local) -->
    <script src="OrbitControls.js"></script>
    
    <!-- OBJLoader (local) -->
    <script src="OBJLoader.js"></script>
    
    <!-- GSAP (local) -->
    <script src="gsap.min.js"></script>

    <!-- Main application script -->
    <script src="main.js"></script>
</body>
</html>
